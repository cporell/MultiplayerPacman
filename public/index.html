<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiplayer Pacman</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <!-- Authors: Josh Allard, Nathan Bryant, Connor Porell -->
    <!---->
</head>
<body id="thebody">
    <div id='lobby' class="lobby">
        <h3 id="lobbytext">Select a character...</h3>
        <form onsubmit="return false">
            <button type='submit' id='pacbutton' name='pacman'><img src='assets/pacman.jpg' /></button>
            <button type='submit' id='ghost1button' name='ghost'><img src='assets/ghost-1.png' /></button>
            <button type='submit' id='ghost2button' name='ghost'><img src='assets/ghost-2.png' /></button>
            <button type='submit' id='ghost3button' name='ghost'><img src='assets/ghost-3.png' /></button>
            <button type='submit' id='ghost4button' name='ghost'><img src='assets/ghost-4.png' /></button>
        </form>
    </div>

    <div id="maze" class="maze"></div>

    <div id="ui" class="ui">
        <div id="startbutton" class="startbutton"></div>
        <div id="timer" class="timer">
            <h3>Pac-Man wins in...</h3>
            <h4 id="time">100</h4>
        </div>
    </div>
</body>
</html>
<script language="javascript" type="text/javascript">
    var pacButton = document.getElementById("pacbutton");
    var ghostButton1 = document.getElementById("ghost1button");
    var ghostButton2 = document.getElementById("ghost2button");
    var ghostButton3 = document.getElementById("ghost3button");
    var ghostButton4 = document.getElementById("ghost4button");

    pacButton.addEventListener("mousedown", goToPacman);
    ghostButton1.addEventListener("mousedown", goToGhost1);
    ghostButton2.addEventListener("mousedown", goToGhost2);
    ghostButton3.addEventListener("mousedown", goToGhost3);
    ghostButton4.addEventListener("mousedown", goToGhost4);

    function goToPacman() {
        document.location = "/pacman";
    }

    function goToGhost1() {
        document.location = "/ghost?ghost=1";
    }

    function goToGhost2() {
        document.location = "/ghost?ghost=2";
    }

    function goToGhost3() {
        document.location = "/ghost?ghost=3";
    }

    function goToGhost4() {
        document.location = "/ghost?ghost=4";
    }

</script>
<script src="/movable.js" type="text/javascript"></script>
<script src="/socket.io.js" type="text/javascript"></script>
